{%extends 'base.html'%}


{% block content %}
<div class="col">
  <h2>Registro</h2>
  <form method="post">
  {% csrf_token %}
 <!--Formulario
 <div class="form-group">
   {{form.username.label_tag}}
   {{form.username}}
 </div>

 <div class="form-group">
   {{form.email.label_tag}}
   {{form.email}}
 </div>


 <div class="form-group">
   {{form.password.label_tag}}
   {{form.password}}
 </div>
-->

 {% for field in form%}
 <div class="form-group">
   {{field.label_tag}}
   {{field}}

   {%if field.errors%}
   {{field.errors}}
   {%endif%}
 </div>
 {% endfor %}
<br>
 <button type="submit" style="background-color:#0C4B33; color:#fff" class="btn">Registrar</button>
</div>

</form>
{% endblock %}
